<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <section>
            <input class="console" placeholder="0" id="console">
            <button class="button-function" style="width: 141pt;" onclick="cl()">∁</button>
            <button class="button-function" onclick="del()"><p>←</p></button>
            <button class="button-function" onclick="dziel()"><p>÷</p></button>
            <button class="button-number" onclick="numer7()"><p>7</p></button>
            <button class="button-number" onclick="numer8()"><p>8</p></button>
            <button class="button-number" onclick="numer9()"><p>9</p></button>
            <button class="button-function"  onclick="mnoz()"><p>&#xD7</button>
            <button class="button-number" onclick="numer4()"><p>4</p></button>
            <button class="button-number" onclick="numer5()"><p>5</p></button>
            <button class="button-number" onclick="numer6()"><p>6</p></button>
            <button class="button-function" onclick="minus()"><p>-</p></button>
            <button class="button-number" onclick="numer1()"><p>1</p></button>
            <button class="button-number" onclick="numer2()"><p>2</p></button>
            <button class="button-number" onclick="numer3()"><p>3</p></button>
            <button class="button-function" onclick="plus()"><p>+</p></button>
            <button class="button-number" style="width: 141pt;" onclick="numer0()"><p>0</p></button>
            <button class="button-number" onclick="kropka()">.</button>
            <button class="button-function" onclick="wynik()"><p>=</p></button>
        </section>
    </div>
</body>
</html>
